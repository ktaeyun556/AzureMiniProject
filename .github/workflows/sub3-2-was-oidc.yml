name: OIDC Azure Login

on:
  push:
    branches: [ "master" ]
    paths:
      - 'board-api/**'
      - '.github/workflows/sub3-2-was-oidc.yml'

# OIDC 인증을 위해 id-token 권한이 반드시 필요
permissions:
  id-token: write
  contents: read

jobs:
  login-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Azure 로그인 (OIDC 방식)
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        id: azure_login

      # ACR 로그인
      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_NAME }}
          username: ${{ secrets.AZURE_CLIENT_ID }}
          password: ${{ secrets.AZURE_CLIENT_SECRET_FOR_ACR_LOGIN }}
      
      # 이미지 빌드 후 ACR 푸쉬
      - name: Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: ./board-api
          push: true
          tags:
            - ${{ secrets.ACR_NAME }}/wasOIDC:${{ github.sha }}
            - ${{ secrets.ACR_NAME }}/wasOIDC:latest
