name: WAS Image Build and Push to ACR(Subject 4)

on:
  push:
    branches:
      - master
    paths:
      - 'board-api/**'
      - '.github/workflows/sub4-was.yml'

# OIDC 인증을 위해 id-token 권한이 반드시 필요
permissions:
  id-token: write
  contents: read

jobs:
  login-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Azure 로그인 (OIDC 방식)
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # ACR 로그인
      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_NAME_SUB4 }}
          username: ${{ secrets.AZURE_CLIENT_ID }}
          password: ${{ secrets.AZURE_CLIENT_SECRET_FOR_ACR_LOGIN_SUB4 }}
      
      # 이미지 빌드 환경 준비
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # 이미지 빌드 후 ACR 푸쉬
      - name: Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: ./board-api
          file: ./board-api/DockerfileARM
          push: true
          platforms: linux/arm64
          tags: ${{ secrets.ACR_NAME_SUB4 }}/was:${{ github.sha }}, ${{ secrets.ACR_NAME_SUB4 }}/was:latest
      
      # k8s WAS 매니페스트 이미지 태그 수정
      - name: Update K8s WAS image tag
        run: |
          # 현재 커밋 sha로 수정
          yq -i '.spec.template.spec.containers[0].image = "${{ secrets.ACR_NAME_SUB4 }}/was:${{ github.sha }}"' manifests/was.yml
      
      # 커밋 후 푸쉬
      - name: Commit and Push Changes
        run: |
          git add manifests/was.yml
          git commit -m "update was image tag"
          git push origin master